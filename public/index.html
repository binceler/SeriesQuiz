<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#5D4037">
  <meta name="description" content="Yaprak Dökümü Quiz - Dizinin unutulmaz anlarını ve karakterlerini ne kadar iyi hatırlıyorsunuz?">
  <meta name="keywords" content="yaprak dökümü, quiz, test, türk dizisi, bilgi yarışması">
  <meta name="author" content="Yaprak Dökümü Quiz App">
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="🍂 Yaprak Dökümü Quiz">
  <meta property="og:description" content="Yaprak Dökümü dizisinin unutulmaz anlarını ve karakterlerini ne kadar iyi hatırlıyorsunuz? Bilginizi test edin!">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/favicon.ico">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="🍂 Yaprak Dökümü Quiz">
  <meta name="twitter:description" content="Yaprak Dökümü dizisinin unutulmaz anlarını ve karakterlerini ne kadar iyi hatırlıyorsunuz?">
  
  <title>🍂 Yaprak Dökümü Quiz</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', 'Times New Roman', serif;
      background: linear-gradient(135deg, #F5F5DC, #FFF8E7, #E6D5B8);
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Web'de responsive tasarım için */
    @media (max-width: 768px) {
      body {
        font-size: 14px;
      }
    }
    
    @media (min-width: 769px) {
      body {
        font-size: 16px;
      }
      
      #root {
        max-width: 800px;
        margin: 0 auto;
      }
    }
    
    /* Desktop'ta hover efektleri */
    @media (hover: hover) {
      button:hover {
        transform: translateY(-2px);
        transition: transform 0.2s ease;
      }
    }
    
    /* Loading ekranı */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #F5F5DC, #FFF8E7, #E6D5B8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .loading-text {
      color: #5D4037;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <noscript>
    <div style="color: white; text-align: center; padding: 50px;">
      <h1>🍂 Yaprak Dökümü Quiz</h1>
      <p>Bu uygulama JavaScript gerektirmektedir. Lütfen tarayıcınızda JavaScript'i etkinleştirin.</p>
    </div>
  </noscript>
  <div id="root">
    <div class="loading-screen">
      <div class="loading-text">
        🍂 Yaprak Dökümü Quiz<br>
        <small>Yükleniyor...</small>
      </div>
    </div>
  </div>
</body>
</html>
